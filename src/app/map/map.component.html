<div class="map-container" [class]="containerClass">
  <div #mapContainer id="mapId" class="map-element"></div>
  <div *ngIf="isLoading" class="map-loader">
    <div class="spinner"></div>
  </div>
  <div #popup id="popup" class="ol-popup">
    <div #popupContent class="popup-content"></div>
  </div>
</div>
