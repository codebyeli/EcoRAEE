name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.19'

      - name: Install dependencies
        run: |
          npm install
          npm install -g @angular/cli
          npm install -g angular-cli-ghpages

      - name: Clean dist
        run: rm -rf dist

      - name: Build
        run: ng build --output-path=dist/browser --base-href=/EcoRAEE/

      - name: Fix directory structure
        run: |
          if [ -d "dist/browser/browser" ]; then
            mv dist/browser/browser/* dist/browser/
            rm -rf dist/browser/browser
          fi

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx angular-cli-ghpages --dir=dist/browser --no-silent