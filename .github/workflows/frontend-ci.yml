name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.19'

      - name: Install dependencies
        run: |
          npm install
          npm install -g angular-cli-ghpages

      - name: Clean dist
        run: rm -rf dist

      - name: Build
        run: ng build --output-path=dist/browser --base-href=/EcoRAEE/

      - name: Fix directory structure
        run: |
          if [ -d "dist/browser/browser" ]; then
            mv dist/browser/browser/* dist/browser/
            rm -rf dist/browser/browser
          fi

      - name: Deploy to GitHub Pages
        uses: angular-cli-ghpages/angular-cli-ghpages@v1.0.0
        with:
          dir: dist/browser
          repo: https://github.com/${{ github.repository }}.git
          name: github-actions
          email: github-actions@github.com
          commit_message: "Deploy to GitHub Pages"
          branch: gh-pages