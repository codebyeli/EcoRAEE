name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19'

      - name: Install dependencies
        run: |
          npm install
          npm install -g @angular/cli

      - name: Create environment files
        run: |
          echo "export const environments = { production: false, loginApiUrl: '${{ secrets.LOGIN_API_URL }}', appointmentsApiUrl: '${{ secrets.APPOINTMENTS_API_URL }}' };" > src/environments/environment.ts
          echo "export const environments = { production: true, loginApiUrl: '${{ secrets.LOGIN_API_URL }}', appointmentsApiUrl: '${{ secrets.APPOINTMENTS_API_URL }}' };" > src/environments/environment.prod.ts

      - name: Build
        run: ng build --output-path=dist/browser --base-href=/EcoRAEE/

      - name: Fix directory structure
        run: |
          if [ -d "dist/browser/browser" ]; then
            mv dist/browser/browser/* dist/browser/
            rm -rf dist/browser/browser
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/browser

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4